<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <style>

        body{
            background-color: rgb(14, 148, 156);
            font: normal Arial 15pt;
        }

        header{
            text-align: center;
        }

        section{
            background-color: aliceblue;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
        }

        footer{
            text-align: center;
        }

        img{
            width: 500px;
        }

    </style>
</head>
<body onload="carregar()">
    
    <header>
        <h1>Hora do Dia</h1>
    </header>

    <section>
        <div id="msg">
            Aqui vai aparecer a hora
        </div>
        <div id="foto">   
            <img id="imagem" src="pexels-8moments-1266810.jpg" alt="Foto do dia">
        </div>
    </section>

    <script>
        var msg = window.document.getElementById('msg')
        var img = window.document.getElementById('imagem')
        var data = new Date()
        var hora = data.getHours()
        var hora = 22
        msg.innerHTML = `Agora sÃ£o ${hora} horas.`
        if(hora >= 0 && hora < 12){
            img.src = 'pexels-8moments-1266810.jpg'
            document.body.style.background = 'yellow'
        }else if (hora >= 12 && hora < 18){
            img.src = 'pexels-sehvisuals-9538906.jpg'
            document.body.style.background = 'orange'
        }else{
            img.src = 'pexels-lukas-rodriguez-1845331-19895926.jpg'
            document.body.style.background = 'black'
        }
    </script>

    <footer>
        <p>&copy; Curso em video</p>
    </footer>
    
</body>
</html>
