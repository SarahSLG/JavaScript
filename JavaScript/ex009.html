<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    Digite seu pais de origem:<input type="text" name="pais" id="pais">

    <input type="button" value="verificar" onclick="verificar()">

    <div id="res">
        Pa√≠s
    </div>

    <script>
        function verificar(){
            var p = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            
            if(p.value == 'Brasil'){
                res.innerHTML = 'Brasileiro!'
            } else{
                res.innerHTML = 'Estrangeiro!'
            }
        }
        
    </script>
</body>
</html>
